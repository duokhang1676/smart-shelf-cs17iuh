<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/payment.css">
    <style>
        .countdown {
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body class="success-body">
<div class="container text-center">
    <img src="/static/img/love.png" alt="Thanh toán thành công" class="payment-img" loading="lazy" decoding="async">
    <h1 class="success-title mb-4">Thanh toán thành công</h1>
    <div class="mb-4 success-message">Cảm ơn bạn vì đã mua hàng!</div>
    
    <div id="countdown" class="mb-3 countdown">Tự động đóng sau <span id="seconds">5</span> giây...</div>
    <a href="/" class="btn btn-success-custom btn-lg" style="margin-top:80px;">Về trang chủ</a>
</div>

<script>
let timeLeft = 5;

// Countdown timer
const countdownElement = document.getElementById('seconds');

const countdown = setInterval(() => {
    timeLeft--;
    countdownElement.textContent = timeLeft;
    
    if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = '/cart';
    }
}, 1000);
</script>
</body>
</html>
