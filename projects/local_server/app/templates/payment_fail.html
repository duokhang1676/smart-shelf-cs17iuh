<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán thất bại</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/payment.css">
</head>
<body class="fail-body">
<div class="container text-center">
    <img src="/static/img/anxiety.png" alt="Thanh toán thất bại" class="payment-img" loading="lazy" decoding="async">
    <h1 class="fail-title mb-4">Thanh toán thất bại</h1>
    <div class="mb-4 fail-message">Vui lòng thử lại hoặc chọn ngân hàng thanh toán khác bạn nhé!</div>
    <div class="bottom-btns">
        <button onclick="retryPayment()" class="btn btn-retry btn-lg">Thử lại</button>
        <a href="/cart" class="btn btn-secondary btn-lg ms-2">Về giỏ hàng</a>
    </div>
</div>
<script>
// Get orderId and order information from localStorage to retry
function retryPayment() {
    let lastOrderId = null;
    let lastOrderData = null;
    let latestTimestamp = 0;
    
    // Find the latest order in localStorage based on timestamp
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key && key.startsWith('order_')) {
            try {
                const orderData = JSON.parse(localStorage.getItem(key));
                if (orderData && orderData.timestamp && orderData.timestamp > latestTimestamp) {
                    latestTimestamp = orderData.timestamp;
                    lastOrderId = key.replace('order_', '');
                    lastOrderData = orderData;
                }
            } catch (e) {
                console.error('Error parsing order data:', e);
            }
        }
    }
    
    if (lastOrderId && lastOrderData && lastOrderData.total) {
        // Use original order information to retry with correct amount
        window.location.href = `/qr?orderId=${encodeURIComponent(lastOrderId)}&total=${lastOrderData.total}`;
    } else {
        // Fallback to cart if order information not found
        alert('Order information not found. Please proceed from cart again.');
        window.location.href = '/cart';
    }
}
</script>
</body>
</html>
