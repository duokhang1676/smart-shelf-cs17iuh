<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - Combo Images</title>
    
    <!-- Critical Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Critical CSS -->
    <link rel="stylesheet" href="/static/css/slideshow.css">
    
    <!-- Font CSS - Load asynchronously -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"></noscript>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>Đang tải slideshow...</div>
    </div>

    <div class="slideshow-container" id="slideshow" style="display: none;">
        <!-- Slides will be generated by JavaScript -->
    </div>

    <div class="progress-bar" id="progressBar"></div>
    <div class="nav-dots" id="navDots"></div>
    
    <!-- Shelf Button -->
    <a href="/shelf" class="shelf-button" title="Đi tới kệ sản phẩm">
        Đi tới kệ
    </a>

    <!-- Load scripts deferred for better performance -->
    <script src="/vendor/socket.io.min.js" defer></script>
    <script src="/static/js/slideshow.js" defer></script>
</body>
</html>
